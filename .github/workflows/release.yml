name: release

on:
  push:
    tags:
      - 'v*'


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: make && tar -czvf hello.tar.gz hello

      - name: Identify
        run: echo ${{github.sha}} > Release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            hello.tar.gz

